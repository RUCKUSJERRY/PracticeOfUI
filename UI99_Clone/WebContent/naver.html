<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER</title>
    <link rel="shortcut icon" href="resources/img/logo/naverlogo.jpg">

    <style type="text/css">

        * {
            margin: 0;
            padding: 0;
            font-family: "맑은 고딕";
            font-size: 11px;
        }

        header {
            position: relative;
            height: 300px;
            /* background-color: aliceblue; */
        }

        .top_container {
            position: absolute;
            top: 50%;
            left: 50%;
            text-align: center;
            transform: translate(-50%, -50%);
            width: 1200px;
            height: 300px;
            /* background-color: rgb(40, 202, 40); */
        }

        .t_logoside {
            position: relative;
        }

        .t_l_rightside {
            position: relative;
            top: 1px;
            height: 30px;
            vertical-align: middle;
            text-align: right;
            border: 2px dotted green;

        }

        #setstartimg {}

        #rs_setstart:link {
            text-decoration: none;
        }

        #rs_setstart:hover {
            text-decoration: underline;

        }

        .t_l_leftside {
            position: relative;
            top: 30%;
            left: 0;
            vertical-align: middle;
            text-align: left;
            border: 2px dotted green;

        }

        .t_l_leftside_logo {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: ivory;

        }

        .t_l_leftside_searchbar {
            position: relative;
            text-align: middle;
            border: 2px dotted green;

        }
    </style>

</head>
<body>
    <header id="top">
        <div class="top_container">
            <div class="t_logoside">
                <div class="t_l_rightside">
                    <a
                        id="rs_setstart"
                        href="https://help.naver.com/support/contents/contents.help?serviceNo=1074&categoryNo=16719">
                        네이버를 시작페이지로
                        <img
                            id="setstartimg"
                            src="resources/img/logo/set_start.png"
                            alt=""
                            height="22px;"
                            width="22px">
                    </a>

                    <a id="rs_jrnaver" href="https://jr.naver.com/">
                        <img
                            src="resources/img/logo/jrlogo_gray.png"
                            onmouseover="this.src='resources/img/logo/jrlogo.png'"
                            onmouseout="this.src='resources/img/logo/jrlogo_gray.png'"
                            alt=""
                            width="60px;"
                            height="13px;">
                    </a>

                    <a id="rs_hbean" href="https://happybean.naver.com/">
                        <img
                            src="resources/img/logo/hblogo_gray.png"
                            onmouseover="this.src='resources/img/logo/hblogo.png'"
                            onmouseout="this.src='resources/img/logo/hblogo_gray.png'"
                            alt=""
                            width="40px;"
                            height="13px;">
                    </a>

                </div>
                <div class="t_l_leftside">
                    <div class="t_l_leftside_logo">
                        <a href="https://www.naver.com/">
                            <img
                                src="resources/img/logo/main_logo.png"
                                alt=""
                                width="250px;"
                                height="auto;">
                        </a>
                    </div>
                    <span class="t_l_leftside_searchbar">
                        <form method="get" action="http://search.naver.com/search.naver">
                            검색어
                            <input name="query">
                            <input type="submit" value="검색">
                        </form>
                        <!-- <input name="searchbar" type="text" size="100px;"> -->
                        <!-- <input name="confirm_search" type="button" value="검색"> -->
                    </span>

                </div>
                로고영역
            </div>

        </div>
        <div class="menu side"></div>

    </div>

</header>
</body>
</html>
