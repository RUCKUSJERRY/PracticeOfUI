<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
    
        img{width: 200px; height: 200px;}
        .addSize{width: 300px; height: 300px;}
        .onOffImg{display: none;}

    </style>

    <script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function () {
            $("#btn").click(function () {
                $("img").toggleClass("onOffImg");
            });

            $("img").click(function () {
                if ($(this).hasClass("addSize")) {
                    $(this).removeClass("addSize")
                } else {
                    $(this).addClass("addSize")
                }
            })

        });
        
    </script>

</head>
<body>
    
    <button id="btn">image on/off</button>

    <br>

    <img src="resources/image/img01.png" alt="img01" title="이미지 1번">
    <img src="resources/image/img02.png" alt="img02" title="이미지 2번">
    <img src="resources/image/img03.png" alt="img03" title="이미지 3번">

</body>
</html>
