<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
    img {
        width: 200px;
        height: 200px;
        position: absolute;
        left: 200px;
        top: 100px;
    }
    p {
        width: 100px;
        border: 1px solid red;
        position: absolute;
        left: 10px;
        display: none;
    }
</style>
<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">
    $(function() {
        $("b").click(function() {
            // b태그를 click하면 함수를 실행한다.
            $("p").toggle();
            // p태그에 토글 함수를 실행한다. 그래서 화면에 보여짐
            $("p").each(function(i) {
                $(this).animate({
                    "top": 50 * (i + 1) + "px"
                }, 1000);
            });
            // .animate() Perform a custom animation of a set of CSS properties.
            // CSS 속성 애니메이션을 수행한다 는거 같음
            // 그래서 toggle -> this 즉, 모든 p 태그들이 각각
            // top: 50 * (인덱스+1) + px 씩 아래로 내려감
        });
        $("p").bind("click", function() {
            // bind : Attach a handler to an event for the elements.
            // 클릭이라는 이벤트가 발생했을때 아래의 함수들을 실행한다?

            var ele = $(this)
            ele.css("background", "hotpink")
            ele.siblings("p").css("background", "");
            // siblings : Get the siblings of each element in the set of matched elements, optionally filtered by a selector.
            // 선택한에 제외하고 나머지 p형제들의 백그라운드를 공백으로? 라는거 같다.

            // :contains(text) : Select all elements that contain the specified text.
            // 해당 텍스트를 포함하는 모든 요소를 선택한다?

            if (ele.is("p:contains(hide)")) {
                $("img").hide();
            }
            // p태그에서 hide 텍스트가 들어간 태그를 찾으면, img태그를 숨기자

            if (ele.is("p:contains(show)")) {
                $("img").show();
            }
            // p태그에서 show 텍스트가 들어간 태그를 찾으면, img태그를 보여주자

            if (ele.is("p:contains(toggle)")) {
                $("img").toggle();
            }
            // p태그에서 toggle 텍스트가 들어간 태그를 찾으면, img태그를 숨기거나 보여주자

            if (ele.is("p:contains(slideUp)")) {
                $("img").slideUp();
            }
            // p태그에서 slideUp 텍스트가 들어간 태그를 찾으면, img태그를 위로 올려서 숨기자.

            if (ele.is("p:contains(slideDown)")) {
                $("img").slideDown();
            }
            // p태그에서 slideDown 텍스트가 들어간 태그를 찾으면, img태그를 아래로 내려서 나타내자.

            if (ele.is("p:contains(slideToggle)")) {
                $("img").slideToggle();
            }
            // p태그에서 slideToggle 텍스트가 들어간 태그를 찾으면, img태그를 위로 올려서 숨기거나, 아래로 내려서 나타내자.

            if (ele.is("p:contains(fadeOut)")) {
                $("img").fadeOut();
            }
            // p태그에서 fadeOut 텍스트가 들어간 태그를 찾으면, img태그를 점점 사라지게 하자.

            if (ele.is("p:contains(fadeIn)")) {
                $("img").fadeIn();
            }
            // p태그에서 fadeOut 텍스트가 들어간 태그를 찾으면, img태그를 점점 나타나게 하자.

            // if (ele.is("p:contains(fadeTo)")) {
            //      $("img").fadeTo(4000, 0.2);
            // }
            // fadeTo : 엘리먼트의 투명도를 직접 설정?    
            // p태그에서 fadeTo 텍스트가 들어간 태그를 찾으면, img태그를 fadeTo의 시간과 투명도에 따라 실행해라.

            if (ele.is("p:contains(fadeToggle)")) {
                $("img").fadeToggle();
            }
            // p태그에서 fadeToggle 텍스트가 들어간 태그를 찾으면, img태그를 점점 나타나게 하거나 점점 사라지게 하자.

            if (ele.is("p:contains(animate)")) {
                $("img").animate({
                    "width": "500px",
                    "height": "500px",
                    "left": "600px",
                    "top": "0px"
                }, 2000);
            }
            // p태그에서 animate 텍스트가 들어간 태그를 찾으면, img태그를 에니메이트 함수 안의 값만큼 CSS속성을 변경해라.

        })
    });
</script>
</head>
<body>
    
    <b>이펙트 메서드</b>

    <div>
        <p>hide()</p>
        <p>show()</p>
        <p>toggle()</p>
        <p>slideUp()</p>
        <p>slideDown()</p>
        <p>slideToggle()</p>
        <p>fadeOut()</p>
        <p>fadeIn()</p>
        <p>fadeTo()</p>
        <p>fadeToggle()</p>
        <p>animate()</p>
    </div>
    <img src="resources/image/img01.png" alt="image" id="img01">

</body>
</html>
