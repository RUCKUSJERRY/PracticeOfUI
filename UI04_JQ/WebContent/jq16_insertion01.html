<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">

        div {
            border: 1px solid red;
        }

        .prepend {
            border: 1px dotted green;
        }

        .append {
            border: 1px dotted blue;
        }

    </style>

    <script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>

    <script type="text/javascript">

        var cnt = 0;
        $(function() {
        
        $("button:eq(0)").click(function () {
            // $("<p>") : createElement("p");
            $("div").prepend($("<p>").addClass("prepend").text("prepend" +(cnt++)));
                //$("selector").prepend : selector의 자식 요소 중에 맨 앞에 추가
        });

        $("button:eq(1)").click(function () {
            $("div").append($("<p>").addClass("append").text("append" +(cnt++)));
                //$("selector").append : selector의 자식 요소 중에 맨 뒤에 추가
        });


        $("button:eq(2)").click(function () {
            $("div").html("<b>html 요소를 바꾼다.</b>");
            // html() = innerHTML
        });

        $("button:eq(3)").click(function () {
            $("div").text("<b>text 요소를 바꾼다.</b>");
            // text() = textcontent
        });

        });
        


    </script>

</head>
<body>
    
    <button>prepend</button>
    <button>append</button>
    <button>html</button>
    <button>text</button>

    <div>
        <p>내부 삽입 1</p>
        <p>내부 삽입 2</p>
    </div>

</body>
</html>
