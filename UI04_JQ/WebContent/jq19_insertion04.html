<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style type="text/css">

        .box{
            border: 2px solid red;
        }
    
        #menu {
            background-color: skyblue;
            text-align: right;
        }

        a{
            text-decoration: none;
            font-size: 20pt;
        }

        #menu div{
            display: inline-block;
            margin-right: 10px;
        }

    </style>

    <script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>

    <script type="text/javascript">
    
        $(function () {
            // $("<div>") = document.createElement("tag");
                // 변수에 $쓰는 이유 : jquery객체에 구분하기 쉬우라고 붙여주는거??
            var $box = $("<div>").addClass("box");
                // addClass : 요소에 클래스 추가
                $(".sub_menu:first").wrap($box);
                // 해당 엘리먼트들을 둘러싸준다.
                $(".sub_menu").click(function () {
                    // 내가 클릭한 서브메뉴
                    $(".sub_menu").each(function () {
                        // 그렇지만 모든 클래스가 서브메뉴인것들을 각각 함수실행할거임
                       if($(this).parent().is(".box")) {
                           //클릭한 태그이 부모태그의 클래스가 .box라면
                           $(this).unwrap(".box");
                        //    .box의 래핑을 풀어줘라
                       } 

                    });

                    $(this).wrap($box);
                    // 그리고 클릭한 태그에 $box를 래핑해줘라
                });
                $("a").wrapInner("<span></span>")

                $("pre").wrapAll("<div class='box'></div>");
        });
    
    </script>


</head>
<body>
    
    <div id="menu">
        <div class="sub_menu">
            <a href="#"><span>국비지원</span></a>
        </div>
        <div class="sub_menu">
            <a href="#">훈련검색</a>
        </div>
        <div class="sub_menu">
            <a href="#">기관검색</a>
        </div>
        <div class="sub_menu">
            <a href="#">질문답변</a>
        </div>
        <div class="sub_menu">
            <a href="#">과정후기</a>
        </div>

    </div>
    
    <pre>a</pre>
    <pre>b</pre>
    <pre>c</pre>
    <pre>d</pre>
    <pre>e</pre>


</body>
</html>
