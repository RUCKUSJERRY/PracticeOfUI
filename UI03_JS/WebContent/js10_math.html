<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">

        #circle {

            border: 1px solid red;
            display: none;

            }
    </style>

    <script type="text/javascript">

        function randomNum() {
            var rnum = Math.floor(Math.random() * 10 + 1);
            document
                .getElementById("rnum")
                .value = rnum;
        }

        function randomBg() {
            // style 색상 표현 : rgb(0~255, 0~255, 0~255)

            var rnum = function () {
                return Math.floor(Math.random() * 256);
            }

            document.body.style.backgroundColor = "rgb(" + rnum() + ", " + rnum() + ", " +
                    rnum() + ")";

        }

        function circleView(){
            var rnum = Math.floor(Math.random() * 200);
            var circle = document.getElementById("circle");
            circle.style.width = rnum + "px";
            circle.style.height = rnum + "px";

            circle.style.borderRadius = Math.floor(rnum/2) + "px";
            circle.style.display = "block";

            return rnum;
        }

        function circleArea(){

            // var r = circleView() / 2;

            // var area = r * r * 3.14;
            // var len = r * 2 * 3.14;

            // document.getElementById("r").innerHTML = r + "px";
            // document.getElementById("area").innerHTML = area + "px";
            // document.getElementById("len").innerHTML = len + "px";

            // 넓이 : 파이 * r 제곱 / 둘레 : 2 * 파이 * r
            // 쌤꺼

            var circleWidth = document.getElementById("circle").style.width;

            //지름
            var r2 = parseInt(circleWidth);
            
            //반지름
            var r = Math.floor(r2/2);

            var area = Math.PI * (Math.pow(r, 2));
            var len = Math.PI * r2;
            
            document.getElementById("r").innerHTML = Math.round(r);
            document.getElementById("area").innerHTML = Math.round(area);
            document.getElementById("len").innerHTML = Math.round(len);


        }

    </script>

</head>
<body>

    <h1>랜덤숫자 생성하기</h1>

    <label>숫자 :
    </label>
    <input type="text" id="rnum" readonly="readonly">
    <input type="button" value="난수발생" onclick="randomNum();">

    <h1>랜덤으로 배경색 설정하기</h1>
    <input type="button" value="배경색변경" onclick="randomBg();">

    <h1>원 만들기</h1>
    <input type="button" value="원 만들기" onclick="circleView();">
    <br><br><br><br><br>
    <div id="circle"></div>

    <h1>원의 넓이, 둘레 구하기</h1>
    <input type="button" value="원 계산" onclick="circleArea();">
    반지름 : 
    <span id="r"></span>
    원의 넓이 : 
    <span id="area"></span>
    원의 둘레 :
    <span id="len"></span>

    


</body>
</html>
