<script type="text/javascript">

    onload=function(){

    function multiArr(){
        var len = 3;
        var arr = new Array(len);
        for (var i = 0; i < arr.length; i++) {
            arr[i] = new Array(len);           
        }

        arr[0][0] = "딸기";
        arr[0][1] = "용과";
        arr[0][2] = "샤인머스캣";

        arr[1][0] = 1;
        arr[1][1] = 2;
        arr[1][2] = 2;

        arr[2][0] = ["test", "javascript"];
        arr[2][1] = ["java", "oracle"];
        arr[2][2] = ["ui", ["html", "css"]];

        // 샤인머스켓 css
        alert(arr[0][2]+arr[2][2][1][1]);

    }

    function joinTest() {
        var cars = ["볼보", "코닉세그 레제라", "캠핑카", "메세라티", "아우디 A8", "재규어", "티볼리", "셀토스", "BMW 미니", "qm3"]
        var res = cars.join("\n")
        alert(res);
    }

    function sortTest01() {
        //아스키 코드 순 정렬 (사전식)
        var arr = ["z", "a", "s", "b", "f", "c"];
        arr.sort();
        alert(arr);

    }

    function sortTest02() {
        var arr = [10, 34, 1, 25, 8, 22];
        arr.sort(compareNum);
        alert(arr);
        // 그냥 sort만 하면 아스키 코드 순으로 정렬됨

    }

    function compareNum(a, b) {
        /*
        a > b : ?
        a == b : ?
        a < b : ?
        */
        return a - b;
    }

    function reverseTest() {
        var arr = [19, 2, 22, 41, 33, 5]
        arr.sort(compareNum);
        arr.reverse();
        alert(arr);
    }

    function pushAndShift() {
        var queue = new Array();

        queue.push("first");
        queue.push("second");
        queue.push("third");
        alert(queue);

        // 배열의 앞에서 잘라내기
        var a = queue.shift();
        alert(a);
        alert(queue);

        queue.push(4);
        queue.push(5);

        // 배열의 뒤에서 잘라내기
        var b = queue.pop();
        alert(b);
        alert(queue);

    }

</script>

        </ul>
        </li>
        <li onclick="pushAndShift();" class="select">배열 저장 방식
