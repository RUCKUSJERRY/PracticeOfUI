<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
    
    function searchId() {
        var doc = document.getElementById("test");
        doc.innerHTML = "id로 탐색합니다.";
        doc.style.color = "red";
    }
    
    function searchName() {
        // NodeList = array
        var doc = document.getElementsByName("test");
        doc[1].value = "name 속성으로 엘리먼트 탐색했습니다.";
        doc[2].value = "name 속성으로 엘리먼트 탐색했습니다.";
        doc[0].value = "name 속성으로 엘리먼트 탐색했습니다.";
        doc[1].style.color = "red";

    }

    function searchTagName(){
        var doc = document.getElementsByTagName("p");
        console.log(typeof doc);
        doc[3].innerHTML = "TagName으로 탐색됩니다.";
        doc[3].style.color = "Green";
    }

    function searchQS() {
        var doc = document.querySelectorAll("#test");
        // document = 문서 자체
        // querySelectorAll = 쿼리형태로된 테크를 전부 찾겠다. id가 test인
        doc[0].innerHTML = "querySelectAll(css표현식)";
        // innerHTML : 재생성해서 전달해줌. 해당 요소의 테크에 전달해줌.
        var doc2 = document.querySelector("#test");
        // querySelector = 제일 앞에 있는 하나의 테크만 가지고 온다.
        doc2.style.backgroundColor = "green";
        //
    }

    </script>

</head>
<body>

    <!-- Document Object Model -->

    <p onclick="searchQS();">DOM 탐색 메서드</p>

    <p id="test" onclick="searchId();">1. 엘리먼트의 id로 탐색 : 엘리먼트 하나를 선택 (중복 불가) -> 반환값 : node 하나</p><br>
    <p onclick="searchName();">2. 엘리먼트의 name으로 탐색 : 엘리먼트 여러개를 선택 -> 반환값 : nodeList<br>
        <input type="text" name="test" size="100%"><br>
        <input type="text" name="test" size="100%"><br>
        <input type="text" name="test" size="100%"><br>
    </p>
    
    <p id="test" onclick="searchTagName();">3. 엘리먼트의 태그이름으로 탐색 : 엘리먼트 여러개를 선택 -> 반환값 : nodeList</p>


</body>
</html>
