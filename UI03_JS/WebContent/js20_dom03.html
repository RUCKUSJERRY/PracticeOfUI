<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        img, #view {
            width: 300px;
            height: 300px;
        }
    
    </style>

    <script type="text/javascript">
    
        function createImg() {
            // 1.이름이 rdoBtn인 요소들을 가지고 온다.
            var btn = document.getElementsByName("rdoBtn");
            var rdo = "";
            // 2. 가져온 요소들을 반복하면서, 체크되어있는 라디오버튼의 value를 가지고 온다.

            for (let i = 0; i < btn.length; i++) {
                // alert(btn[i].value)
                if (btn[i].checked) {
                    rdo = btn[i].value;
                }
            }
            
            // alert(rdo.value)

            // 3. img 태그를 만들어서, "resources/image/" + 라디오버튼.value를 넣어주자
            // img 태그 만들기 -> src 속성에다가 위의 경로값 넣어주기
            var img = document.createElement("img")
            var attr = document.createAttribute("src")
            attr.nodeValue = "resources/image/" + rdo;
            img.setAttributeNode(attr)

            // 4. 만들어진 img 태그를 바꿔치기 하자

            var div = document.getElementById("view");
            var chd = document.querySelector("#view > img");
            div.replaceChild(img, chd);
            // ???? 가 위에서 만든 img 태그
        }
        
        function deleteImg() {
            // var img = document.createElement("img")
            // var attr = document.createAttribute("src")
            // attr.nodeValue = "";
            // img.setAttributeNode(attr)

            // var div = document.getElementById("view");
            // var chd = document.querySelector("#view > img");
            // div.replaceChild(img, chd);

            // document.querySelector("#view > img").removeAttribute("src");

            document.getElementById("view").innerHTML = "<img />";
            
        }
    
    </script>


</head>
<body>
    
    <input type="radio" name="rdoBtn" value="img01.png">img01<br>
    <input type="radio" name="rdoBtn" value="img02.png">img02<br>
    <input type="radio" name="rdoBtn" value="img03.png">img03<br>

    <button onclick="createImg();">이미지 생성</button>
    <button onclick="deleteImg();">이미지 삭제</button>

    <div id="view"><img src="" alt=""></div>

</body>
</html>
