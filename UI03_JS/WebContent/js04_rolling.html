<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<style type="text/css">

    a>img{width: 50px; height: 50px;}
    #gallery{width: 200px; height: 200px;}
    p{width: 350; height: 250px;}
    img{vertical-align: middle;}
    a{text-decoration: none;}



</style>

<script type="text/javascript">

    var num=1;

    function prevGallery() {
        num--;

        if (num < 1) {
            num = 6;
        }
        document.getElementById("gallery").src = "resources/image/img0" + num + ".png";

        // 이벤트 전파 막기
        return false;
    }

    function nextGallery() {
        num++;

        if (num > 6) {
            num = 1;
        }

        document.getElementById("gallery").src = "resources/image/img0" + num + ".png";

        return true;
    }




</script>

</head>
<body>
    
    <div id="galleryWrap">
        <p>
            <a href="http://www.naver.com" onclick="return prevGallery();">
                <img src="resources/image/arrowleft.png" alt="이전그림">
            </a>

            <img id="gallery" src="resources/image/img01.png" alt="갤러리">

            <a href="#next" onclick="nextGallery();">
                <img src="resources/image/arrowright.png" alt="다음그림">
            </a>

        </p>


    </div>

</body>
</html>
