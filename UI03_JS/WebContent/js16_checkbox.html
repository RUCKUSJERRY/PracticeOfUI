<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">

        #colorbox {
            width: 320px;
            position: relative;
            height: 320px;
        }

        #blue,
        #green,
        #purple,
        #red {
            width: 150px;
            height: 150px;
            border: 1px solid black;
            position: absolute;
        }

        #green {
            left: 160px;
        }
        #blue {
            top: 160px;
        }
        #purple {
            top: 160px;
            left: 160px;
        }
    </style>

    <script type="text/javascript">

        // bool = this.checked : name이 all인 체크박스의 체크속성(True, false)
        function allselect(bool) {
            var chks = document.getElementsByName("chk");

            for (var i = 0; i < chks.length; i++) {
                chks[i].checked = bool;
            }

        }

        function sel() {

            // 1. chk라는 이름을 가진 모든 checkbox를 가져온다.
            var chks = document.getElementsByName("chk");

            // 2. 만일 chk들 중에 체크되어 있는 element가 있다면,
            for (var i = 0; i < chks.length; i++) {
                if (chks[i].checked) {

                // 3. 체크되어있는 chk.value값을 id로 가지는 요소의 배경색을 chk.value값으로 바꾸자.
                // document.getElementById(???).style.backgroundColor=???
                    document
                        .getElementById(chks[i].value)
                        .style
                        .backgroundColor = chks[i]
                        .value;
                } else  {
                    document
                        .getElementById(chks[i].value)
                        .style
                        .backgroundColor = "";
                }

            } 

        }

        function clearDiv() {

            
            var chks = document.getElementsByName("chk");

            for (let i = 0; i < chks.length; i++) {
                document
                    .getElementById(chks[i].value)
                    .style
                    .backgroundColor = "";
                    // chks[i].checked = false;
            }

            document.getElementsByName("all")[0].checked = false;
            allselect(false);

        }

        function allchck(){
            var chks = document.getElementsByName("chk");
            var alls = document.getElementsByName("all");

            var count = 0;
            for (var i = 0; i < chks.length; i++) {
                if (chks[i].checked) {
                    count++;
                }     
            }

            if (count == chks.length) {
                alls[0].checked = true;
            } else {
                alls[0].checked = false;
            }

        }
    </script>

</head>
<body>
    <div id="colorbox">
        <div id="red">red</div>
        <div id="green">green</div>
        <div id="blue">blue</div>
        <div id="purple">purple</div>
    </div>

    <div id="base">

        <form>
            <input type="checkbox" name="all" onclick="allselect(this.checked);">전체선택<br>

            <input type="checkbox" name="chk" value="red" onclick="allchck();">빨강<br>
            <input type="checkbox" name="chk" value="green" onclick="allchck();">초록<br>
            <input type="checkbox" name="chk" value="blue" onclick="allchck();">파랑<br>
            <input type="checkbox" name="chk" value="purple" onclick="allchck();">보라<br>

            <input type="button" value="선택" onclick="sel();">

            <input type="button" value="초기화" onclick="clearDiv();">
        </form>

    </div>

</body>
</html>
