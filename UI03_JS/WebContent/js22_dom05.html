<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            border: 1px solid red;
        }
    </style>

    <script type="text/javascript">

    var count = 1;

    function addAppend() {

        var fieldset = document.getElementById("addele");
        var p = document.createElement("p");
        p.textContent = "자식요소들 중 가장 마지막에 들어갑니다." + (count++);

        fieldset.appendChild(p);

    }

    var cnt = 1;

    function addBefore() {
        var p =document.createElement("p");
        p.textContent = "선택된 엘리먼트의 앞에 붙여넣어요." + (cnt++);
        var div = document.querySelector("fieldset > div");
        var fieldset = document.getElementById("addele");
        fieldset.insertBefore(p, div);

    }

    function moveElement() {
        var ele = document.querySelector("fieldset").children[1];
        var body = document.body;

        body.appendChild(ele);
    }

    var counta = 1;

    function addTest() {
       
        var test01 = document.getElementById("test01");
        var div = document.createElement("div")
        div.textContent = "dom text" + (counta++);
        test01.appendChild(div)

    }

    function moveTest() {
        var get = document.getElementById("test01").children[0];
        var test02 = document.getElementById("test02");
        test02.appendChild(get);
    }

    </script>
    
</head>
<body>
    
    <h1>태그 추가하기</h1>

    <button onclick="addAppend();">appendChild()</button>
    <button onclick="addBefore();">insertBefore</button>
    <button onclick="moveElement();">appendChild를 이용한 엘리먼트 이동</button>

    <fieldset id="addele">
        <legend>부모태그</legend>
        <div>div태그</div>
    </fieldset>

    <hr>

    <h3>
        문제1. test01 태그에 "dom text" 라는 내용을 가진 div 태그 생성하기
    </h3>

    <button onclick="addTest();">클릭</button>

    <h3>문제2. text01 태그 안에 생성된 div 태그들을 test02 태그 안으로 이동하기</h3>
    <button onclick="moveTest()">클릭</button>

    <br>
    *test01
    <div id="test01"></div>
    *test02
    <div id="test02"></div>

    <style type="text/css">

        #test01, #test02 {
            width: 300px;
            height: 300px;
            border: 1px dotted blue;
        }

    </style>

</body>
</html>
